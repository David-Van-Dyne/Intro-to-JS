<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src=".././including-js/scripts/canvas.js" defer></script>
    <script src=".././including-js/scripts/script.js" defer></script>
    <script src=".././including-js/scripts/greeting.js" defer></script>
</head>

<body>
    <p style="padding-left: 10px;">Lets Create a Canavas!</p>
    <canvas class="canvas"></canvas><br><br>
    <div style="padding: 10px;">
        <input class="canvas-width" type="text" placeholder="Change width">
        <p>Set the width ^</p><br><br>
        <input class="canvas-height" type="text" placeholder="Change height">
        <button class="resize-btn">Resize canvas</button>
        <p>Set the height ^</p><br><br>

        <p class="canvas-p"></p>
        <br><br><br><br>

        <button class="start-btn">Start machine</button>
        <p class="status-text">The machine is stopped.</p>
    </div>
    <div style="padding-left: 10px;">
        <input class="name" type="text" placeholder="Enter your name">
        <button class="welcome-btn">Finish</button>
        <p class="welcome-message"></p>
    </div>

</body>

</html>
